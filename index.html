<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            -webkit-text-size-adjust: 100%;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .icon-container {
            display: inline-block;
            cursor: pointer;
            margin-right: 10px; /* Ajuste o espaçamento entre o ícone e o texto conforme necessário */
        }

        .icon {
            width: 20px; /* Ajuste o tamanho do ícone conforme necessário */
            height: 20px;
            background-color: #333; /* Cor do ícone */
            border-radius: 3px;
            margin-bottom: 5px;
        }

        /* Media Query para tamanhos de tela menores (exemplo: dispositivos móveis) */
        @media screen and (max-width: 600px) {
            body {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Carolina Scaburi Ballestrin</h1>
    </header>
    <section>
        <h2>Tenho uma coisa para te contar</h2>
        <!-- Área clicável com ícone -->
        <div class="icon-container" onclick="abrirAba()">
            <div class="icon"></div>
        </div>
        <p>Amo vc e a Bilaura.</p>
    </section>
    <footer>
        &copy; 2023 Feliz Natal.
    </footer>

    <!-- Script para abrir a nova aba -->
    <script>
        function abrirAba() {
            window.open("outra_aba.html", "_blank");
        }
    </script>
</body>
</html>
