<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carolina Scaburi Ballestrin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            -webkit-text-size-adjust: 100%; /* Ajuste de tamanho de texto para o iPhone */
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block; /* Resolve espaço extra abaixo da imagem */
            margin: 0 auto; /* Centraliza a imagem */
        }

        /* Media Query para tamanhos de tela menores (exemplo: dispositivos móveis) */
        @media screen and (max-width: 600px) {
            body {
                font-size: 14px;
            }
            /* Adicione mais estilos específicos para tamanhos menores aqui, se necessário */
        }
    </style>
</head>
<body>
    <header>
        <h1>Carolina Scaburi Ballestrin</h1>
    </header>
    <section>
        <h2>Tenho uma coisa pra te contar</h2>
        <p>Amo vc e a Bilaura.</p>
        <img src="imagemsite.jpg" alt="Imagem de destaque">
    </section>
    <footer>
        &copy; 2023 Feliz Natal.
    </footer>
</body>
</html>
